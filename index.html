<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeenView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00695c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background: #00796b;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>DeenView</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Trending</a>
  <a href="#">Reels</a>
  <a href="#">Upload</a>
  <a href="#">Post</a>
  <a href="#">Account</a>
</nav>

<section class="video-section">
  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
    <h3>Sample Video 1</h3>
    <p>Introduction to Islamic Motivation</p>
  </div>
  
  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
    <h3>Sample Video 2</h3>
    <p>Islamic Reminder: Be Positive</p>
  </div>
</section>

<footer>
  Welcome to DeenView - Positive and Halal Content
</footer>

</body>
</html>
