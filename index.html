<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeenView - Halal Video Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #008080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .video-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .video-card iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
    .video-info {
      margin-top: 10px;
      text-align: center;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
    }
    .video-date {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  Welcome to DeenView
</header>

<div class="video-container">

  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" allowfullscreen></iframe>
    <div class="video-info">
      <div class="video-title">Example Islamic Video Title</div>
      <div class="video-date">Uploaded on: April 19, 2025</div>
    </div>
  </div>

  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID" allowfullscreen></iframe>
    <div class="video-info">
      <div class="video-title">Another Work & Business News</div>
      <div class="video-date">Uploaded on: April 18, 2025</div>
    </div>
  </div>

</div>

</body>
</html>
