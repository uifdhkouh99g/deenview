<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeenView - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00704A;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .video-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    iframe {
      width: 100%;
      height: 180px;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
    }
    .video-info p {
      font-size: 14px;
      color: gray;
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to DeenView</h1>
  <p>A Halal Video Platform</p>
</header>
<section style="text-align:center; margin:20px;">
  <h2>Upload Your Video</h2>
  <form>
    <input type="text" placeholder="YouTube Video Link" style="padding:10px; width:250px; margin:5px;"><br>
    <input type="text" placeholder="Video Title" style="padding:10px; width:250px; margin:5px;"><br>
    <button type="submit" style="padding:10px 20px; background-color:#00704A; color:white; border:none; cursor:pointer;">Upload</button>
  </form>
</section>
<div class="videos">
  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/your_video_id_1" frameborder="0" allowfullscreen></iframe>
    <div class="video-info">
      <h2>Video Title 1</h2>
      <p>Uploaded on: April 19, 2025</p>
    </div>
  </div>

  <div class="video-card">
    <iframe src="https://www.youtube.com/embed/your_video_id_2" frameborder="0" allowfullscreen></iframe>
    <div class="video-info">
      <h2>Video Title 2</h2>
      <p>Uploaded on: April 18, 2025</p>
    </div>
  </div>
</div>

</body>
</html>
