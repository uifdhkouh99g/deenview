<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeenView - Watch Halal Content</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
    }
    header p {
      font-size: 20px;
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }
    .explore-btn {
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .video-card video, .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .ad-card {
      background: #ffe58f;
      color: #664d03;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body><header>
  <h1>Welcome to DeenView</h1>
  <p>A halal video platform featuring Islamic content, work and business news, and other permissible (halal) entertainment. Stay connected with faith-based, positive and valuable media.</p>
  <button class="explore-btn" onclick="scrollToVideos()">Explore Videos</button>
</header><main id="videos">
  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>  <div class="ad-card">
    Advertisement - Your Ad Here!
  </div>  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>  <div class="ad-card">
    Advertisement - Your Ad Here!
  </div>  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>
</main><script>
  function scrollToVideos() {
    document.getElementById('videos').scrollIntoView({ behavior: 'smooth' });
  }
</script></body>
</html>
