<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeenView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #006666;
      color: white;
      padding: 10px 20px;
      font-size: 24px;
    }
    nav {
      background-color: #004c4c;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .video-feed {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .video-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card h3 {
      margin: 0 0 10px;
    }
    footer {
      background-color: #006666;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  DeenView
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Trending</a>
  <a href="#">Reels</a>
  <a href="#">Upload</a>
  <a href="#">Post</a>
  <a href="#">Account</a>
</nav>

<section class="video-feed">
  <div class="video-card">
    <h3>Sample Video Title 1</h3>
    <p>Description of the first sample video.</p>
  </div>
  <div class="video-card">
    <h3>Sample Video Title 2</h3>
    <p>Description of the second sample video.</p>
  </div>
</section>

<footer>
  Welcome to DeenView - Positive and Halal Content
</footer>

</body>
</html>
